# ========================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Security settings
    server_tokens off;
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting ultra-rigoroso
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=2r/s;
    
    # SSL Configuration (TLS 1.2+ apenas)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers (aplicados a todas as respostas)
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
    
    # Upstream para FastAPI
    upstream whatsapp_api {
        server app:8000;
        keepalive 32;
    }
    
    # Upstream para Dash Dashboard
    upstream whatsapp_dashboard {
        server dashboard:8050;
        keepalive 32;
    }

    # REDIRECIONAMENTO HTTP ‚Üí HTTPS (OBRIGAT√ìRIO)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Retorna 301 (permanente) para FOR√áAR HTTPS
        return 301 https://$host$request_uri;
    }

    # CONFIGURA√á√ÉO HTTPS PRINCIPAL
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name localhost whatsapp-agent.local *.whatsapp-agent.local;
        
        # Certificados SSL
        ssl_certificate /etc/ssl/whatsapp/server.crt;
        ssl_certificate_key /etc/ssl/whatsapp/server.key;
        
        # HSTS - FOR√áA HTTPS POR 1 ANO
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # CSP ultra-restritivo
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' wss:; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests" always;
        
        # Root location - Redireciona para dashboard
        location = / {
            return 301 https://$host/dashboard/;
        }
        
        # API Backend (FastAPI) com rate limiting
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://whatsapp_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Headers de seguran√ßa espec√≠ficos para API
            add_header X-Robots-Tag "noindex, nofollow" always;
        }
        
        # Webhook com rate limiting espec√≠fico
        location /webhook {
            limit_req zone=webhook burst=100 nodelay;
            
            proxy_pass http://whatsapp_api/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Endpoints de autentica√ß√£o com rate limiting rigoroso
        location /auth/ {
            limit_req zone=auth burst=5 nodelay;
            
            proxy_pass http://whatsapp_api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Dashboard (Dash) com WebSocket
        location /dashboard/ {
            proxy_pass http://whatsapp_dashboard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://whatsapp_api/health;
            access_log off;
        }
        
        # Documenta√ß√£o da API
        location /docs {
            proxy_pass http://whatsapp_api/docs;
            proxy_set_header Host $host;
        }
        
        # OpenAPI schema
        location /openapi.json {
            proxy_pass http://whatsapp_api/openapi.json;
            proxy_set_header Host $host;
        }
        
        # Negar acesso a arquivos sens√≠veis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ \.(env|log|bak)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
