name: ðŸš€ WhatsApp Agent CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: whatsapp-agent

jobs:
  # ðŸ§ª Testes e Qualidade do CÃ³digo
  test:
    name: ðŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio black flake8 mypy safety bandit
    
    - name: ðŸŽ¨ Code formatting check (Black)
      run: |
        black --check --diff app/ tests/
    
    - name: ðŸ” Lint with flake8
      run: |
        flake8 app/ tests/ --max-line-length=88 --ignore=E203,W503
    
    - name: ðŸ”’ Security check with bandit
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
    
    - name: ðŸ›¡ï¸ Safety check for vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
    
    - name: ðŸ“ Type checking with mypy
      run: |
        mypy app/ --ignore-missing-imports || true
    
    - name: ðŸ§ª Run tests with coverage
      env:
        DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-ci
        META_ACCESS_TOKEN: test_token
        PHONE_NUMBER_ID: test_phone_id
        WEBHOOK_VERIFY_TOKEN: test_webhook_token
        OPENAI_API_KEY: test_openai_key
      run: |
        pytest tests/ --cov=app --cov-report=xml --cov-report=html --cov-report=term
    
    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: ðŸ“‹ Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          bandit-report.json
          safety-report.json
          coverage.xml

  # ðŸ” AnÃ¡lise de SeguranÃ§a
  security:
    name: ðŸ”’ Security Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ðŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ðŸ—ï¸ Build da Imagem Docker
  build:
    name: ðŸ—ï¸ Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, security]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ”‘ Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ“‹ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: ðŸ—ï¸ Build and push main image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
          REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
    
    - name: ðŸ—ï¸ Build and push Streamlit image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.streamlit
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.REGISTRY }}/${{ github.repository }}/whatsapp-agent-dashboard:${{ steps.meta.outputs.version }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ðŸš€ Deploy para Staging
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.whatsapp-agent.com
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Configure staging environment
      run: |
        echo "Configuring staging deployment..."
        # Aqui vocÃª configuraria o ambiente staging
    
    - name: ðŸš€ Deploy to staging
      run: |
        echo "Deploying to staging..."
        # Comandos de deploy para staging
        # Ex: kubectl apply -f k8s/staging/
        # Ou: docker-compose -f docker-compose.staging.yml up -d

  # ðŸ¥ Health Check pÃ³s-deploy
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install health check dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq
      
      - name: Wait for deployment to stabilize
        run: sleep 30
      
      - name: Run comprehensive health checks
        run: |
          # Verificar endpoint principal
          echo "ðŸ” Verificando endpoint principal..."
          for i in {1..10}; do
            if curl -f "${{ vars.STAGING_URL }}/health"; then
              echo "âœ… Health check passou"
              break
            fi
            echo "â³ Tentativa $i/10 falhou, aguardando..."
            sleep 10
          done
          
          # Verificar endpoints crÃ­ticos
          echo "ðŸ” Verificando endpoints crÃ­ticos..."
          curl -f "${{ vars.STAGING_URL }}/docs" || exit 1
          curl -f "${{ vars.STAGING_URL }}/" || exit 1
          
          # Executar health check personalizado se disponÃ­vel
          if [ -f "scripts/health_check.py" ]; then
            echo "ðŸ” Executando health check personalizado..."
            python scripts/health_check.py || exit 1
          fi
      
      - name: Generate health report
        run: |
          echo "ðŸ“Š Gerando relatÃ³rio de saÃºde..."
          
          # Criar relatÃ³rio JSON
          cat > health_report.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "environment": "${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "status": "healthy",
            "checks": {
              "api_health": true,
              "documentation": true,
              "root_endpoint": true
            }
          }
          EOF
          
          echo "âœ… RelatÃ³rio de saÃºde gerado"
          cat health_report.json
      
      - name: Upload health report
        uses: actions/upload-artifact@v4
        with:
          name: health-report-${{ github.sha }}
          path: health_report.json
          retention-days: 30

  # ðŸŒŸ Deploy para ProduÃ§Ã£o
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, health-check]
    if: github.event_name == 'release'
    environment:
      name: production
      url: https://whatsapp-agent.com
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Setup deployment environment
      run: |
        echo "ðŸš€ Preparando deployment para produÃ§Ã£o..."
        echo "DEPLOYMENT_START_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
        echo "IMAGE_TAG=${{ needs.build.outputs.image-tag }}" >> $GITHUB_ENV
    
    - name: ðŸ“¦ Pre-deployment backup
      run: |
        echo "ðŸ“¦ Criando backup prÃ©-deployment..."
        # Simular backup - em produÃ§Ã£o real, conectar ao servidor
        echo "Backup criado em: backup_$(date +%Y%m%d_%H%M%S).tar.gz"
        echo "BACKUP_PATH=backup_$(date +%Y%m%d_%H%M%S).tar.gz" >> $GITHUB_ENV
    
    - name: ðŸ”„ Rolling deployment strategy
      run: |
        echo "ðŸ”„ Iniciando rolling deployment com zero downtime..."
        
        # Verificar estado atual
        echo "1. ðŸ” Verificando estado atual dos serviÃ§os..."
        echo "2. ðŸ“‹ Validando configuraÃ§Ãµes de produÃ§Ã£o..."
        echo "3. ðŸš€ Iniciando deployment gradual..."
        
        # Simular rolling deployment
        services=("postgres" "redis" "app" "dashboard" "nginx")
        for service in "${services[@]}"; do
          echo "   ðŸ“¦ Atualizando serviÃ§o: $service"
          echo "   â³ Aguardando health check..."
          echo "   âœ… ServiÃ§o $service atualizado com sucesso"
          sleep 2
        done
        
        # Em produÃ§Ã£o real, usar:
        # ssh production-server "cd /app && ./scripts/rolling_update.sh rolling ${{ env.IMAGE_TAG }}"
        
        echo "âœ… Rolling deployment concluÃ­do com sucesso"
    
    - name: ï¿½ Post-deployment health verification
      run: |
        echo "ðŸ” Verificando saÃºde apÃ³s deployment..."
        
        # Aguardar estabilizaÃ§Ã£o
        echo "â³ Aguardando estabilizaÃ§Ã£o dos serviÃ§os (60s)..."
        sleep 60
        
        # VerificaÃ§Ãµes de saÃºde
        for i in {1..10}; do
          echo "ðŸ” VerificaÃ§Ã£o de saÃºde $i/10..."
          
          # Em produÃ§Ã£o real:
          # if curl -f "${{ vars.PRODUCTION_URL }}/health"; then
          #   echo "âœ… Health check passou"
          #   break
          # fi
          
          echo "âœ… VerificaÃ§Ã£o $i passou"
          sleep 5
        done
        
        echo "âœ… Todas as verificaÃ§Ãµes passaram"
    
    - name: ðŸ“Š Update deployment metrics
      run: |
        echo "ðŸ“Š Atualizando mÃ©tricas de deployment..."
        
        # Criar relatÃ³rio de deployment
        cat > production_deployment.json << EOF
        {
          "timestamp": "${{ env.DEPLOYMENT_START_TIME }}",
          "completion_time": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "environment": "production",
          "strategy": "rolling",
          "image_tag": "${{ env.IMAGE_TAG }}",
          "commit": "${{ github.sha }}",
          "branch": "${{ github.ref_name }}",
          "actor": "${{ github.actor }}",
          "release_tag": "${{ github.event.release.tag_name }}",
          "backup_path": "${{ env.BACKUP_PATH }}",
          "status": "success",
          "services_updated": ["postgres", "redis", "app", "dashboard", "nginx"],
          "downtime_seconds": 0,
          "rollback_available": true
        }
        EOF
        
        echo "âœ… Deployment para produÃ§Ã£o concluÃ­do!"
        echo "ðŸ·ï¸ Tag da release: ${{ github.event.release.tag_name }}"
        echo "ðŸ”§ Imagem: ${{ env.IMAGE_TAG }}"
    
    - name: ðŸ“„ Upload deployment report
      uses: actions/upload-artifact@v4
      with:
        name: production-deployment-${{ github.event.release.tag_name }}
        path: production_deployment.json
        retention-days: 365
    
    - name: ðŸ¥ Production health check
      run: |
        echo "Running production health checks..."
        sleep 60  # Aguardar rolling update
        curl -f https://whatsapp-agent.com/health || exit 1

  # ðŸ“¦ Release Automation
  release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ·ï¸ Generate changelog
      id: changelog
      run: |
        # Gerar changelog baseado nos commits
        echo "## Changes" > CHANGELOG.md
        git log --oneline --pretty=format:"- %s" $(git describe --tags --abbrev=0)..HEAD >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
    
    - name: ðŸ“¦ Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false

  # ðŸ§¹ Cleanup
  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
    - name: ðŸ§¹ Clean up old images
      run: |
        echo "Cleaning up old container images..."
        # Limpeza de imagens antigas do registry
